<!DOCTYPE html>
<html lang="en" data-ng-app="bttest">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BT Front End Developer Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body data-ng-controller="btCtrl">

<div class="container">
    <h3 style="margin-bottom:20px;">BT Developer Test</h3>
    
    <div style="margin-bottom:20px;">
        <input type="text" class="form-control" placeholder="Write something..."  data-ng-model="input" data-ng-change="update()">
    </div>

    <div data-ng-cloak data-ng-bind-html="output" style="margin-bottom:20px; overflow:hidden;"></div>

    <div data-ng-cloak style="clear:both;">
        Words = {{ number_of_words }}
    </div>
    
    <div data-ng-cloak style="clear:both;">
        . = {{ full_stops }}
    </div>
    
    <div data-ng-cloak style="clear:both;">
        , = {{ commas }}
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
